<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//算术运算符
			var a = 10 ;
			var b = 20 ;
			console.log(a+b);
			console.log(a-b);
			console.log(a*b);
			console.log(a/b);
			console.log(a%b);
			
			//自增自减
			var c = 10 ;
//			c++;(先输出在计算)
//			++c;（计算后在输出）
			console.log(++c);
			
			var d = 20 ;
			d++;
			console.log(d);
			
			var e = 15;
			var f = 20;
			console.log(e == f);
			console.log(e != f);
			console.log(e > f);
			console.log(e < f);
			console.log(e >= f);
			console.log(e <= f);
			
			//逻辑运算符
			var a = 10,b=20,c=30,d=40;
			console.log(a>b && c>b);//"false"
			console.log(a>b || c>b);//"true"
			console.log(!(a>b || c>b));//"false"
			
			//1.字符串运算符
        	//字符串运算符只有一个，即："+"。它的作用是将两个字符串相加。
        	var a = "hello word";
        	var b = "456";
        	console.log(a+b);
        	
        	//2.逗号运算符
        	//逗号运算符可以在一条语句中执行多个操作。
        	var a = 10,b=20,c=30,d=40;
        	
        	//3.三元(目)条件运算符
       		//语法：表达式1?表达式2：表达式3
    		//表达式1为真时，则执行表达式2，否则执行表达式3
    		c>b?console.log(a):console.log(b);
    		
    		//赋值运算符
    		a+=2;//a=a+2
    		b-=2;
    		c*=2;
    		d/=2;
    		var e = 40 ;
    		e%=2;//e=e%2;
    		console.log(e);

		</script>
	</head>

	</body>
</html>
